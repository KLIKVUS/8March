<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/favicon.ico">
    
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime&display=swap" rel="stylesheet">

    <title>ღ8Marchღ</title>
</head>
<body>
    <!--{ Задний фон }-->
    <div class="bg"></div>

    <!--{ Карточки, перемещение по карточкам и поля для ввода кода }-->
    <header>
        <h1>Ваши карточки</h1>
        <!-- Окно с карточками -->
        <iframe src="cards/clear_card.html" frameborder="0" name="card"></iframe>

        <!--{ Перемещение по карточкам }-->
        <nav>
            <ul class="menu">
                <li>
                    <div class="card-bg"></div>
                    <a href="cards/clear_card.html" target="card" id="card-link1"><img src="img/card-icon.svg" alt="icon"></a>
                </li>
                <li>
                    <div class="card-bg"></div>
                    <a href="cards/clear_card.html" target="card" id="card-link2"><img src="img/card-icon.svg" alt="icon"></a>
                </li>
                <li>
                    <div class="card-bg"></div>
                    <a href="cards/clear_card.html" target="card" id="card-link3"><img src="img/card-icon.svg" alt="icon"></a>
                </li>
                <li>
                    <div class="card-bg"></div>
                    <a href="cards/clear_card.html" target="card" id="card-link4"><img src="img/card-icon.svg" alt="icon"></a>
                </li>
                <li>
                    <div class="card-bg"></div>
                    <a href="cards/clear_card.html" target="card" id="card-link5"><img src="img/card-icon.svg" alt="icon"></a>
                </li>
            </ul>
        </nav>

        <!-- Поля для ввода кода -->
        <div>
            <form action="" method="" id="form" onsubmit="Submit(); return false;">
                <input type="number" id="cod-value" name="cod" placeholder="Введите код" class="incod-div"> <br>
                <button type="submit" class="incod-div">ПРОВЕРКА</button>
            </form>
            <p style="font: bold 24px 'Courier New', Courier;"><span id="error"></span></p>
        </div>
    </header>

    <!--{ WaterMark }-->
    <footer><h4>&copy;IThub 2021<br>Made on Игорь / дизайн Миша на 8 марта.</h4></footer>
    
    <script src="script.js"></script>
</body>
</html>
